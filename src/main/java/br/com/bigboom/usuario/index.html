<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Cadastro de Usuários</title>
</head>

<body class="container  ">
    <h2 class="container my-5" style="display: flex; justify-content: center;">Cadastro de Usuários</h2>
    <div class=" container  my-5 col-6">

        <form action="" class="form-control row my-2 g-4 ">

            <div class="col-md-12">
                <label for="validationDefault01" class="form-label">ID:</label>
                <input type="number" class="form-control id" placeholder="Insira o ID" name="id">
            </div>
            <div class="col-md-12">
                <label for="validationDefault01" class="form-label">Nome:</label>
                <input type="text" class="form-control nome" placeholder="Insira o nome" name="nome">
            </div>
            <div class="col-md-12">
                <label for="validationDefault02" class="form-label ">CPF:</label>
                <input type="text" class="form-control cpf" placeholder="Insira o CPF" name="cpf">
            </div>
            <div class="col-md-12">
                <label for="validationDefault02" class="form-label ">Telefone móvel:</label>
                <input type="text" class="form-control telefone" placeholder="Insira o telefone" name="telefone">
            </div>
            <div class="col-md-12">
                <label for="validationDefault02" class="form-label ">E-mail:</label>
                <input type="text" class="form-control email" placeholder="Insira o e-mail" name="email">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary ">GET</button>
                <button class="btn btn-primary btn-post">POST</button>
                <button class="btn btn-primary btn-put">PUT</button>
                <button class="btn btn-primary">PATCH</button>
                <button class="btn btn-primary  btn-delete">DELETE</button>
            </div>
        </form>

    </div>
    <div class=" container  my-5 col-12">

        <table id="tableClient" class="table table-borderless tabelaUser" >
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">E-mail</th>
                </tr>
                 <tr id="tr-register"></tr>
            </thead>
           
        </table>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    
        <script type="text/javascript">
            $(".telefone").mask("(00) 0 0000-0000");
            $(".cpf").mask("000.000.000-00");
        </script>
</body>

</html>
